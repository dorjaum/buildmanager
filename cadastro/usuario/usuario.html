<h3>{{app}}</h4>
<div class="row" >

	<div ng-controller="usuarioCtrl" class="panel panel-info col-sm-1" style="width:25%;">
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Cpf/Cnpj</th>					
			</tr>
			<tr ng-repeat="usuario in usuarios">
				<td>{{usuario.nome}}</td>
				<td>{{usuario.cpfCnpj}}</td>
			</tr>
		</table>
	</div>

</div>
